<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="center">
        <div class="content"> 
          <div class="text">
            Payment Page.
         </div>
         <label for="click" id="temp">x</label>
         <form>
            <div class="number">
                <h3>Card number:</h3>
                <input type="text" placeholder="Enter 12 digits on your card" maxlength="12">
                <h3>CVC: </h3>
                <input type="text" placeholder="Enter 3 digits on your card" maxlength="3">
                <h3>Branch Code:</h3>
                <input type="text" placeholder="Enter 6 digits on your card" maxlength="6">
            </div>
            <br>
            <div class="experition_date">
                <h3>Month:</h3>
                <select>
                    <option selected disabled>Choose ...</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <h3>Year:</h3>
                <select>
                    <option selected disabled >Choose ...</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
            </div>
            <br>
            <div class="btn">
                <button>Complete Order</button>
            </div>
    
        </form>
          </div>
        </div>
      </div>
</body>
</html>
